<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <header>
        <div class="add-button">
            <button class="add">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </header>
    <main>
        <h1 class="heading">All Tasks</h1>
        <br>
        <div class="tasks"></div>
        </div>
        <div class="modal">
            <div class="display-modal">
                <button class="close">
                    <i class="bi bi-x-lg"></i>
                </button>
                <form class="form">
                    <div class="title">
                        <h4>Title</h4>
                        <input type="text" class="title-value">
                    </div>
                    <div class="date">
                        <h4>Date</h4>
                        <input type="datetime-local" class="date-time">
                    </div>
                    <div class="description">
                        <h4>Description</h4>
                        <textarea name="description-text" class="description-text" maxlength="200"></textarea>
                    </div>

                </form>

            </div>
            <div class="save">
                <button type="submit" class="save-button">Save</button>
            </div>
      
        </div>
        </div>
        <div class="popup">
            <div class="popup-Modal">
                <button class="close-popup">
                    <i class="bi bi-x-lg"></i>
                </button>
                <div class="details">

                </div>

            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="main.js">

</script>

</html>
